name: Deploy Shipping Report to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # 周一到周五早上7:30 (UTC+8 对应 UTC 23:30)
    - cron: '30 23 * * 0-4'
    # 周日早上7:30更新周报
    - cron: '30 23 * * 6'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4